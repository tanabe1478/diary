<p>自分がこんなに原神にハマるとは思っていなかった。
今は毎日必ずデイリーをこなし、ストーリーやマップ探索をしながらキャラクターを育成し深境螺旋というエンドコンテンツを定期的に楽しんでいる。</p>
<p>特定のキャラクターに対する愛着は薄く、元素反応の組み合わせを使って新しいパーティを作って深境螺旋で試すのが楽しみになっている。</p>
<p>プレイ時間を出してもらいたかったところではあるが、実際に出されたらショックを受けそうでもある</p></div></article></div></main><footer class="container mx-auto max-w-3xl px-8 py-12 text-sm"><nav class="flex justify-center"><div class="bg-white/40 dark:bg-gray-800/40 backdrop-blur-lg rounded-full px-6 py-3 border border-white/20 dark:border-gray-700/30 shadow-lg"><a class="text-gray-800 dark:text-gray-200 hover:text-purple-600 dark:hover:text-purple-400 transition-colors font-medium" href="/diary">Home</a></div></nav></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"issue":{"body":"![3ffea0f9fc092225708d70ea6c4055c5](https://user-images.githubusercontent.com/18596776/192775041-635cde9a-38c1-4442-ae93-5fad410679fd.png)\r\n\r\n自分がこんなに原神にハマるとは思っていなかった。\r\n今は毎日必ずデイリーをこなし、ストーリーやマップ探索をしながらキャラクターを育成し深境螺旋というエンドコンテンツを定期的に楽しんでいる。\r\n\r\n特定のキャラクターに対する愛着は薄く、元素反応の組み合わせを使って新しいパーティを作って深境螺旋で試すのが楽しみになっている。\r\n\r\nプレイ時間を出してもらいたかったところではあるが、実際に出されたらショックを受けそうでもある\r\n","bodyHTML":"\u003cp\u003e\u003cimg src=\"https://user-images.githubusercontent.com/18596776/192775041-635cde9a-38c1-4442-ae93-5fad410679fd.png\" alt=\"3ffea0f9fc092225708d70ea6c4055c5\"\u003e\u003c/p\u003e\n\u003cp\u003e自分がこんなに原神にハマるとは思っていなかった。\r\n今は毎日必ずデイリーをこなし、ストーリーやマップ探索をしながらキャラクターを育成し深境螺旋というエンドコンテンツを定期的に楽しんでいる。\u003c/p\u003e\n\u003cp\u003e特定のキャラクターに対する愛着は薄く、元素反応の組み合わせを使って新しいパーティを作って深境螺旋で試すのが楽しみになっている。\u003c/p\u003e\n\u003cp\u003eプレイ時間を出してもらいたかったところではあるが、実際に出されたらショックを受けそうでもある\u003c/p\u003e","url":"https://api.github.com/repos/tanabe1478/diary/issues/9","repository_url":"https://api.github.com/repos/tanabe1478/diary","labels_url":"https://api.github.com/repos/tanabe1478/diary/issues/9/labels{/name}","comments_url":"https://api.github.com/repos/tanabe1478/diary/issues/9/comments","events_url":"https://api.github.com/repos/tanabe1478/diary/issues/9/events","html_url":"https://github.com/tanabe1478/diary/issues/9","id":1389249845,"node_id":"I_kwDOHrcnts5SzkU1","number":9,"title":"原神をはじめた時からの記録","user":{"login":"tanabe1478",
