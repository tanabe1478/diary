 text-[.8rem] text-gray-500 dark:text-gray-400">2022-07-26</time><a href="/diary/articles/4">Raftをやり始めた</a></li><li><time dateTime="2022-07-20T15:03:25Z" title="2022-07-20T15:03:25Z" class="block text-[.8rem] text-gray-500 dark:text-gray-400">2022-07-20</time><a href="/diary/articles/3">Polarisを組み立てた</a></li><li><time dateTime="2022-07-19T00:56:41Z" title="2022-07-19T00:56:41Z" class="block text-[.8rem] text-gray-500 dark:text-gray-400">2022-07-19</time><a href="/diary/articles/2">iOSからAndroidへ移行した</a></li><li><time dateTime="2022-07-18T19:51:29Z" title="2022-07-18T19:51:29Z" class="block text-[.8rem] text-gray-500 dark:text-gray-400">2022-07-18</time><a href="/diary/articles/1">Next.jsの勉強</a></li></ol></section></main><footer class="container mx-auto max-w-2xl px-8 py-12 text-sm"><nav><ul class="flex flex-row gap-6 justify-center"><li><a class="text-gray-900 visited:text-gray-900 dark:text-gray-300 dark:visited:text-gray-300" href="/diary">Home</a></li></ul></nav></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"issues":[{"body":"[iOSからAndroidへ移行した記事](https://tanabe1478.github.io/diary/articles/2)を書いた。スマホでゲームはしないのでミドルスペックでそこそこ動く、かつGoogleのAndroid端末が欲しいなと思っていたので購入した。\r\n\r\n少しだけ劣るスペックのスマホからの移行で、スペックだけを見れば移行の必要はなかったのだが下取りによってかなり安く手に入ったので良しとしたい。\r\n![21a75e17e6fb3048325e13b9c4629ada](https://user-images.githubusercontent.com/18596776/181372083-c5c87673-4357-4abc-ad4e-79b4122c67c0.jpeg)\r\n\r\n普段はケースはつけたくないので、最悪落としても諦めが付く程度の値段のものを購入した。\r\n外出時に使用するケースはものが揃ってきた頃に買おうと思う\r\n\r\n1日環境を作りながら使ってみた感想としては\r\n\r\n- 動作は軽快\r\n  - ゲームをしないので高負荷なアプリケーションでは未検証\r\n  - 普通に使ってるだけでほんの少し温かい。\r\n  - カメラのスペックは咄嗟に撮るレベルなら十分\r\n\r\n1ヶ月後に改めてレビューしようと思う。\r\n","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/tanabe1478/diary/issues/5/comments","created_at":"2022-07-27T21:10:38Z","events_url":"https://api.github.com/repos/tanabe1478/diary/issues/5/events","html_url":"https://github.com/tanabe1478/diary/issues/5","id":1320125553,"labels":[],"labels_url":"https://api.github.com/repos/tanabe1478/diary/issues/5/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHrcnts5Or4Rx","number":5,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/tanabe1478/diary/issues/5/reactions"},"repository_url":"https://api.github.com/repos/tanabe1478/diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/tanabe1478/diary/issues/5/timeline","title":"Pixel6aを買った","updated_at":"2022-07-27T21:29:08Z","url":"https://api.github.com/repos/tanabe1478/diary/issues/5","user":{"avatar_url":"https://avatars.githubusercontent.com/u/18596776?v=4","events_url":"https://api.github.com/users/tanabe1478/events{/privacy}","followers_url":"https://api.github.com/users/tanabe1478/followers","following_url":"https://api.github.com/users/tanabe1478/following{/other_user}","gists_url":"https://api.github.com/users/tanabe1478/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/tanabe1478","id":18596776,"login":"tanabe1478","node_id":"MDQ6VXNlcjE4NTk2Nzc2","organizations_url":"https://api.github.com/users/tanabe1478/orgs","received_events_url":"https://api.github.com/users/tanabe1478/received_events","repos_url":"https://api.github.com/users/tanabe1478/repos","site_admin":false,"starred_url":"https://api.github.com/users/tanabe1478/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/tanabe1478/subscriptions","type":"User","url":"https://api.github.com/users/tanabe1478"}},{"body":"友人と、またはソロでRaftというゲームをやり始めた。\r\n\r\n![Raft-main-1024x576](https://user-images.githubusercontent.com/18596776/180896601-ef3d5999-c5af-4f5b-8d35-020b580ae011.jpeg)\r\n\r\n\r\nこの手のゲームでは本当に困った時やマンネリ感を覚えた時以外はWikiを見ないようにしているので非効率な面は多々あると思うが非常に楽しい。\r\n\r\nゲームが始まると寝ることもできなさそうな大きさの筏の上で放置されて強制的にサバイバル生活をさせられるゲーム。\r\n最初は原材料の加工の仕方も、水の飲み方もわからずおまけに定期的に鮫にしばかれて散々だったが痛い目をみながら徐々に操作方法を覚え（チュートリアルはない）1日目を生き延びることができた。\r\n\r\n今は水と食材を家内制手工業で生産しながら航海を続けている。食料は腐らないらしいので、調理した食材や漂流物を加工した物を簡易のコンテナに備蓄しつ作れそうなものを作っている。\r\n書斎みたいなオブジェクトに新しく作ったり拾ったりした素材を食わせると新しい道具が作れるようになる。\r\n\r\n数日プレイしてやっとドライブロックという砂と泥から作れる素材が作れた。ドライブロックになる前の物体を筏に置いて乾燥させることでドライブロックに変化するのを某配信者の配信で見たのを覚えていた。この記憶がなければ溶鉱炉を作ることはできなかったと思う。\r\n\r\nこの手のゲームは鉄などの鉱石を加工したものが作れるようになると一気に産業レベルがあがるイメージがあるが、Raftも例に漏れず作れるものが一気に近代化した。\r\n\r\nとはいえ、砂と泥を手に入れるにも鮫にしばかれながら海に潜らないといけない。\r\n鮫の餌の束を放り込んでその隙に採集にはげんでいるものの効率の悪さがすごい。鮫の餌を作るために魚を何匹も釣る必要があるのでさらに辛い。きっとこの面倒さはもっと効率の良い方法があるように思うので色々試しながら覚えたい。他の方法が思い浮かばず、どうしても辛くなったらRaft 鮫 簡単 倒し方でも調べようと思う。\r\n","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/tanabe1478/diary/issues/4/comments","created_at":"2022-07-26T00:21:53Z","events_url":"https://api.github.com/repos/tanabe1478/diary/issues/4/events","html_url":"https://github.com/tanabe1478/diary/issues/4","id":1317533135,"labels":[],"labels_url":"https://api.github.com/repos/tanabe1478/diary/issues/4/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHrcnts5Oh_XP","number":4,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/tanabe1478/diary/issues/4/reactions"},"repository_url":"https://api.github.com/repos/tanabe1478/diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/tanabe1478/diary/issues/4/timeline","title":"Raftをやり始めた","updated_at":"2022-07-26T00:27:23Z","url":"https://api.github.com/repos/tanabe1478/diary/issues/4","user":{"avatar_url":"https://avatars.githubusercontent.com/u/18596776?v=4","events_url":"https://api.github.com/users/tanabe1478/events{/privacy}","followers_url":"https://api.github.com/users/tanabe1478/followers","following_url":"https://api.github.com/users/tanabe1478/following{/other_user}","gists_url":"https://api.github.com/users/tanabe1478/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/tanabe1478","id":18596776,"login":"tanabe1478","node_id":"MDQ6VXNlcjE4NTk2Nzc2","organizations_url":"https://api.github.com/users/tanabe1478/orgs","received_events_url":"https://api.github.com/users/tanabe1478/received_events","repos_url":"https://api.github.com/users/tanabe1478/repos","site_admin":false,"starred_url":"https://api.github.com/users/tanabe1478/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/tanabe1478/subscriptions","type":"User","url":"https://api.github.com/users/tanabe1478"}},{"body":"GRID650を始め、積みキーボードが溜まっていたがその内の一つPolarisを組み立てた。\r\n\r\n![IMG20220720235507](https://user-images.githubusercontent.com/18596776/180014558-eb7e288f-0a3d-41d3-9f79-84e447a2e6e7.jpg)\r\n\r\nスイッチは[C³Equalz X TKC Tangerine Switches](https://thekey.company/products/tangerine-switches)を使った。Matrix ableに続いてこのスイッチのキーボードは2つ目だ。\r\n\r\n自作キーボードに興味を持った当初はタクタイル軸のスイッチでばかり組み立てていたが最近はリニア軸で組み立てることが多い。Lavender Switchがきっかけだったと思う。\r\n\r\nフォームがぎっしり、かつガスケットマウントのこのキーボードは反響音が全然しない。高級キーボードの中で安めと言って良い値段だったのにこの高級感はすごい。しばらく仕事でも趣味でもこのキーボードを使ってしまいそう。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/tanabe1478/diary/issues/3/comments","created_at":"2022-07-20T15:03:25Z","events_url":"https://api.github.com/repos/tanabe1478/diary/issues/3/events","html_url":"https://github.com/tanabe1478/diary/issues/3","id":1311296557,"labels":[],"labels_url":"https://api.github.com/repos/tanabe1478/diary/issues/3/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHrcnts5OKMwt","number":3,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/tanabe1478/diary/issues/3/reactions"},"repository_url":"https://api.github.com/repos/tanabe1478/diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/tanabe1478/diary/issues/3/timeline","title":"Polarisを組み立てた","updated_at":"2022-07-20T15:03:25Z","url":"https://api.github.com/repos/tanabe1478/diary/issues/3","user":{"avatar_url":"https://avatars.githubusercontent.com/u/18596776?v=4","events_url":"https://api.github.com/users/tanabe1478/events{/privacy}","followers_url":"https://api.github.com/users/tanabe1478/followers","following_url":"https://api.github.com/users/tanabe1478/following{/other_user}","gists_url":"https://api.github.com/users/tanabe1478/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/tanabe1478","id":18596776,"login":"tanabe1478","node_id":"MDQ6VXNlcjE4NTk2Nzc2","organizations_url":"https://api.github.com/users/tanabe1478/orgs","received_events_url":"https://api.github.com/users/tanabe1478/received_events","repos_url":"https://api.github.com/users/tanabe1478/repos","site_admin":false,"starred_url":"https://api.github.com/users/tanabe1478/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/tanabe1478/subscriptions","type":"User","url":"https://api.github.com/users/tanabe1478"}},{"body":"ずっとiOSを使っていて、業務でもiOSアプリを作っていることもあってなんの疑問もなくiOSを使っていた。AndroidはNexus7というタブレットぐらいしか買った覚えがない。勤務先の検証端末でAndroidを触り興味を持ち、FlutterでAndroidの動作確認をしている内にAndroidの操作感が気に入ってしまった。\r\n\r\nしばらく2台持ちで過ごしてみたが特に支障がなかったので思い切って移行することにした。普段使っているアプリに片方のOSにしかないようなものがなく移行も容易だった。使いこなせていなかったとも言えるかもしれない。\r\n\r\niPhoneからの移行に伴いAirPods Proを友人にあげたのでワイヤレスイヤホンが欲しかったのだが、Primeセールで割引になっていたEcho Budsが目に付いて試しに買ってみた。\r\n\r\n![Echo Buds](https://user-images.githubusercontent.com/18596776/179640312-07423f6b-f7be-4903-9669-6bf914c8af92.jpg)\r\n\r\nAirPods Proと比べるとノイキャン、音質ともにやや劣るなという感じ。とはいえ、ウォーキング中と集中したいとき用に買ったこともあり今のところ不満はない。\r\n\r\n元々イヤホンやヘッドホンは色々所持していて音楽鑑賞用だと有線のものを使うので、AirPods Proが座っていた席を埋めるには十分だった。アプリで初期設定をすれば後はAirPods Proのようにシームレスな体験ができる。\r\n\r\nこの調子でMacからも移行したいところなのだがXcodeは他OSでは動かない。完全にロックインされていて悲しい限りだ。そういうわけでバックエンドに数年ぶりに興味が向いている。","active_lock_reason":null,"assignee":null,"assignees":[],"author_association":"OWNER","closed_at":null,"comments":0,"comments_url":"https://api.github.com/repos/tanabe1478/diary/issues/2/comments","created_at":"2022-07-19T00:56:41Z","events_url":"https://api.github.com/repos/tanabe1478/diary/issues/2/events","html_url":"https://github.com/tanabe1478/diary/issues/2","id":1308844547,"labels":[],"labels_url":"https://api.github.com/repos/tanabe1478/diary/issues/2/labels{/name}","locked":false,"milestone":null,"node_id":"I_kwDOHrcnts5OA2ID","number":2,"performed_via_github_app":null,"reactions":{"+1":0,"-1":0,"confused":0,"eyes":0,"heart":0,"hooray":0,"laugh":0,"rocket":0,"total_count":0,"url":"https://api.github.com/repos/tanabe1478/diary/issues/2/reactions"},"repository_url":"https://api.github.com/repos/tanabe1478/diary","state":"open","state_reason":null,"timeline_url":"https://api.github.com/repos/tanabe1478/diary/issues/2/timeline","title":"iOSからAndroidへ移行した","updated_at":"2022-07-20T02:08:04Z","url":"https://api.github.com/repos/tanabe1478/diary/issues/2","user":{"avatar_url":"https://avatars.githubusercontent.com/u/18596776?v=4","events_url":"https://api.github.com/users/tanabe1478/events{/privacy}","followers_url":"https://api.github.com/users/tanabe1478/followers","following_url":"https://api.github.com/users/tanabe1478/following{/other_user}","gists_url":"https://api.github.com/users/tanabe1478/gists{/gist_id}","gravatar_id":"","html_url":"https://github.com/tanabe1478","id":18596776,"login":"tanabe1478","node_id":"MDQ6VXNlcjE4NTk2Nzc2","organizations_url":"https://api.github.com/users/tanabe1478/orgs","received_events_url":"https://api.github.com/users/tanabe1478/received_events","repos_url":"https://api.github.com/users/tanabe1478/repos","site_admin":false,"starred_url":"https://api.github.com/users/tanabe1478/starred{/owner}{/repo}","subscriptions_url":"https://api.github.com/users/tanabe1478/subscriptions","t
